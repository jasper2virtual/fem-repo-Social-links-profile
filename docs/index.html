<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <div id="app">

    <main>
      <div class="card">
        <img src="./avatar-jessica.jpeg" class="avatar" alt="">
        <div class="name-location">
          <p class="name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
        </div>

        <p>"Front-end developer and avid reader."</p>

        <div class="btns">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>

    </main>
    <footer class="attribution text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jasper2virtual/fem-repo-Social-links-profile">Jasper Lai</a>.
    </footer>
  </div>
</body>

</html>
